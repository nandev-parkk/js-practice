<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="title-container">
      <div class="item item01">
        <hgroup class="item-title-group">
          <h2 class="title">Tree</h2>
          <p class="desc">in the sunset</p>
        </hgroup>
      </div>
      <div class="item item02">
        <hgroup class="item-title-group">
          <h2 class="title">Forest</h2>
          <p class="desc">in the wilderness</p>
        </hgroup>
      </div>
      <div class="item item03">
        <hgroup class="item-title-group">
          <h2 class="title">Dam</h2>
          <p class="desc">with it's mountains</p>
        </hgroup>
      </div>
      <div class="item item04">
        <hgroup class="item-title-group">
          <h2 class="title">Daejeon</h2>
          <p class="desc">all in pink</p>
        </hgroup>
      </div>
    </div>
    <div class="image-container">
      <div class="item item01"></div>
      <div class="item item02"></div>
      <div class="item item03"></div>
      <div class="item item04"></div>
    </div>
    <button type="button" class="btn upward">
      <span class="material-icons"> arrow_upward </span>
    </button>
    <button type="button" class="btn downward">
      <span class="material-icons"> arrow_downward </span>
    </button>
  </body>
</html>

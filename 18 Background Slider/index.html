<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <div
          class="img img01 visible"
          style="background-image: url(./images/img01.jpg)"
        ></div>
        <div
          class="img img02"
          style="background-image: url(./images/img02.jpg)"
        ></div>
        <div
          class="img img03"
          style="background-image: url(./images/img03.jpg)"
        ></div>
        <div
          class="img img04"
          style="background-image: url(./images/img04.jpg)"
        ></div>
        <div
          class="img img05"
          style="background-image: url(./images/img05.jpg)"
        ></div>
      </div>

      <button type="button" class="back">
        <span class="material-icons"> arrow_back </span>
      </button>
      <button type="button" class="forward">
        <span class="material-icons"> arrow_forward </span>
      </button>
    </div>
  </body>
</html>

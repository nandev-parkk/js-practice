<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Please Login</h1>
      <form action="" class="form">
        <fieldset>
          <legend>Login</legend>
          <div class="input-box">
            <input type="email" id="email" required />
            <label for="email">
              <span>E</span>
              <span>m</span>
              <span>a</span>
              <span>i</span>
              <span>l</span>
            </label>
          </div>
          <div class="input-box">
            <input type="password" id="pw" required />
            <label for="pw">
              <span>P</span>
              <span>a</span>
              <span>s</span>
              <span>s</span>
              <span>w</span>
              <span>o</span>
              <span>r</span>
              <span>d</span>
            </label>
          </div>
          <button class="submit">Login</button>
        </fieldset>
      </form>
      <div class="register">
        <p class="desc">Don't have an account?</p>
        <a class="link" href="javascript:void(0)">Register</a>
      </div>
    </div>
  </body>
</html>

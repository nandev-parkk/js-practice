<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="item">
        <span class="material-icons"> search </span>
        <div class="nums" data-num="12000"></div>
        <p class="desc">Twitter Followers</p>
      </div>
      <div class="item">
        <span class="material-icons"> home </span>
        <div class="nums" data-num="5000"></div>
        <p class="desc">YouTube Subscribers</p>
      </div>
      <div class="item">
        <span class="material-icons"> person </span>
        <div class="nums" data-num="7500"></div>
        <p class="desc">Facebook Fans</p>
      </div>
    </div>
  </body>
</html>

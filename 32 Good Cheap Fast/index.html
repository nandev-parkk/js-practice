<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Cheap Fast</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">How do you want your project to be?</h1>
      <div class="input-container">
        <div class="input-group">
          <input class="input good" type="checkbox" name="good" id="good" />
          <label for="good" class="label good"></label>
          <span class="input-title">good</span>
        </div>
        <div class="input-group">
          <input class="input cheap" type="checkbox" name="cheap" id="cheap" />
          <label for="cheap" class="label cheap"></label>
          <span class="input-title">cheap</span>
        </div>
        <div class="input-group">
          <input class="input fast" type="checkbox" name="fast" id="fast" />
          <label for="fast" class="label fast"></label>
          <span class="input-title">fast</span>
        </div>
      </div>
    </div>
  </body>
</html>

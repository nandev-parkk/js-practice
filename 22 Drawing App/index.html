<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="800" height="700"></canvas>
      <nav class="bar">
        <div class="selector">
          <button class="item decrease" type="button">-</button>
          <span class="item size">5</span>
          <button class="item increase" type="button">+</button>
          <input class="item color" type="color" name="" id="" />
        </div>
        <button class="item clear" type="button">x</button>
      </nav>
    </div>
  </body>
</html>

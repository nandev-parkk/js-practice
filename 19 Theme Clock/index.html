<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <button type="button" class="toggle">Dark mode</button>
    <div class="container">
      <div class="clock">
        <span class="hour-hand hand"></span>
        <span class="minute-hand hand"></span>
        <span class="second-hand hand"></span>
      </div>
      <div class="wrapper">
        <div class="time"></div>
        <div class="dayOfTheWeek"></div>
      </div>
    </div>
  </body>
</html>
